<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<nav class="header">


<div class="header-logo">Calculator Logo</div>
<div class="header-right">
<ul>
<li><a href="#">About</a></li>
<li><a href="#">Merch</a></li>
<li><a href="#">Partnerships</a></li>
<li><a href="#">Contact Us</a></li>
</ul>
</div>
</nav>

<main>
        <div class="calculator-window">
        
<div class="calculator-container">
<div class="calculator-top">
    <div class="previous-display">123</div>
    <div class="calculator-display">123</div>    
</div>
<div class="calculator-main">
    <div class="calculator-buttons">

        <div class="row1">
<button id="ac">AC</button>
<button id="divide" class="operator-btn">รท</button>
</div>

<div class="row2">
<button id="7" class="number-btn">7</button>
<button id="8" class="number-btn">8</button>
<button id="9" class="number-btn">9</button>
<button id="multiply" class="operator-btn">X</button>
</div>

<div class="row3">
<button id="6"class="number-btn">6</button>
<button id="5" class="number-btn">5</button>
<button id="4" class="number-btn">4</button>
<button id="subtract" class="operator-btn">-</button>
</div>

<div class="row4">
<button id="1" class="number-btn">1</button>
<button id="2" class="number-btn">2</button>
<button id="3" class="number-btn">3</button>
<button id="add" class="operator-btn">+</button>
</div>

<div class="row5">
<button id="0">0</button>
<button id="decimal">.</button>
<button id="equal">=</button>
</div>

</div>


</div>
</div>
</div>
</main>

    <script src="script.js"></script>
</body>
</html>
